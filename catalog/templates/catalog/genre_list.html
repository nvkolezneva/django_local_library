{% extends "base_generic.html" %}

{% block content %}

<h1>Список жанров</h1>

{% if genre_list %}
  <ul>

  {% for genre in genre_list %}
    <li>
      <a href="{{ genre.get_absolute_url }}">
      {{ genre }}
      </a>
    </li>
  {% endfor %}

 </ul>
{% else %}
  <p>Здесь нет доступных жанров.</p>
{% endif %}


{% endblock %}
