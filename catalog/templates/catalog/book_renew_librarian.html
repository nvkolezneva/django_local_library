{% extends "base_generic.html" %}

{% block content %}
    <h1>Обновить для: {{book_instance.book.title}}</h1>
    <p>Читатель: {{book_instance.borrower}}</p>
    <p{% if book_instance.is_overdue %} class="text-danger"{% endif %}>Дата возврата: {{book_instance.due_back}}</p>
    
    <form action="" method="post">
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        </table>
        <input type="submit" class="btn btn-success" value="Выполнить">
    </form>
{% endblock %}
